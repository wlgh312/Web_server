<!DOCTYPE html>
<html>
<head>
    <title>DOM Basic</title>
    <script>
        window.onload = function () {
            var img = document.getElementById('image');
            img.src = 'http://placehold.it/300x200';
            img.width=300;
            img.height=200;
        };
    </script>
</head>
<body>
    <img id="image" />
</body>
</html>

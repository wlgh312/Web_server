<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(document).ready(function(){
	$('img').css('width', 150);
	setInterval(function(){
		$('img').first().appendTo('body');
	},2000);
});
</script>
</head>
<body>
<img src="송강호.jpg"/>
<img src="마동석.jpg"/>
<img src="윤여정.jpg"/>
<img src="김서형.jpg"/>
<img src="박서준.jpg"/>
</body>
</html>
